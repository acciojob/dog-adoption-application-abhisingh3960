
<div class="form-container">
    <h2>Dog Adoption Application</h2>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address">
        </div>
        <div class="form-group">
            <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
            <label for="checkbox" class="checkbox-label">Have you ever lived with a Dog before?</label>
        </div>
        <div class="form-group">
            <label for="breeds">Please select your preferred breeds</label>
            <select id="multiSelect" name="breeds" multiple>
                <option value="Labrador Retriever">Labrador Retriever</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Beagle">Beagle</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" value="Submit" id="Submit">Submit</button>
        </div>
    </form>
</div>
